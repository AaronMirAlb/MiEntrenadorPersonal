    <div class="container" *ngIf="workoutDetails">
      <h2>{{ workoutDetails?.name }} de {{ workoutDetails?.user }}</h2>
      
      <div *ngFor="let detail of workoutDetails?.workouts">
        <table class="workout-table">
          <thead>
            <tr>
              <th colspan="2">Ejercicio 1</th>
              <th>Iniciar stopper</th>
              <th>Ejercicio 2</th>
            </tr>
          </thead>
          <tbody>
            <!-- Usamos la funciÃ³n getExerciseIndices para iterar sobre los pares -->
            <tr *ngFor="let i of getExerciseIndices(detail.exerciseDetails)">
              <td>{{ detail.series }}x{{ detail.exerciseDetails[i].repeticiones }}</td>
              <td>
                <a [href]="detail.exerciseDetails[i].exercise.link" target="_blank">
                  {{ detail.exerciseDetails[i].exercise.name }}
                </a>
              </td>
              <td class="rest-time">{{ detail.exerciseDetails[i].rest }}</td>
              <td *ngIf="detail.exerciseDetails.length > i + 1">
                <a [href]="detail.exerciseDetails[i + 1]?.exercise?.link" target="_blank">
                  {{ detail.exerciseDetails[i + 1]?.exercise?.name }}
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
